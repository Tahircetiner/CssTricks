<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes forceColor {
            from {
                color: blue;
            }
            to {
                color: blue;
            }
        }

        div {
            animation: 1s linear infinite forceColor;
        }


    </style>
</head>
<body>
<div style="color: red !important;">
    This text is red!
</div>


</body>
</html>
